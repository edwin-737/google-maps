<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps project</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="pac-container">
      <input id="pac-input" type="text" placeholder="Enter a location" />
    </div>
    <div id="map"></div>
    <script type = text/javascript src="src.js"></script>
    <script
      async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM1F4wLFiVOwH0xbOfk9xDvJS_TkopcKc&libraries=places&callback=initMap"
    ></script>
    <script type="text/javascript" src="/js/typescript.min.js"></script>
    <script type="text/javascript" src="/js/typescript.compile.min.js"></script>
  </body>
</html>
